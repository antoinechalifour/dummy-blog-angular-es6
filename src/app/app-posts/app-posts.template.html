<div class="mdl-grid" ng-repeat="post in appposts.posts | orderBy: '-posted' | filter:appposts.filterposts(appposts.filter)">
  <div class="mdl-cell mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-cell"></div>
  <div class="mdl-cell mdl-cell--8-col mdl-cell--12-col-tablet mdl-cell--12-col-cell">
    <app-post-card class="db-post" post="post"></app-post-card>
  </div>
</div>
