<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">Back to posts list</span>
    </div>
  </header>
  <div class="mdl-layout__drawer-button">
    <i class="material-icons" ui-sref="app.posts">keyboard_backspace</i>
  </div>
  <main class="mdl-layout_content">
    <div class="db-post__cover">
      <div class="db-post__cover-overlay"></div>
      <div class="db-post__cover-picture" ng-style="computeHeaderStyle(apppost.post)"></div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-cell"></div>
      <div class="mdl-cell mdl-cell--8-col mdl-color--white mdl-shadow--2dp db-post__content">
        <div class="db-post__author cursor-pointer" ui-sref="author({id: apppost.author.id})">
          <strong>{{apppost.author.firstname}} {{apppost.author.lastname}}</strong> wrote...
        </div>
        <h1>{{apppost.post.title}}</h1>
        <p>{{apppost.post.body}}</p>
        <a class="mdl-button mdl-js-button" ui-sref="app.posts">Back to articles</a>
      </div>
    </div>
  </main>
</div>
